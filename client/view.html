<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
    <link href="view.css" rel="stylesheet" type="text/css" charset="UTF-8">
    <link href="../bower_components/jquery-ui/themes/humanity/jquery-ui.css" rel="stylesheet" type="text/css" charset="UTF-8">
    <link href="../bower_components/vis/dist/vis.min.css" rel="stylesheet" type="text/css" charset="UTF-8">
    <link href="../bower_components/awesomplete/awesomplete.css" rel="stylesheet" type="text/css" charset="UTF-8">
    <script src="view.js" charset="UTF-8"></script>
    <script src="tools.js" charset="UTF-8"></script>
    <script src="controls.js" charset="UTF-8"></script>
    <script src="graphs.js" charset="UTF-8"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="../bower_components/vis/dist/vis.min.js"></script>
    <script src="../bower_components/awesomplete/awesomplete.min.js"></script>
    <script src="../bower_components/plotly.js/dist/plotly.min.js"></script>
  </head>
  <body onload="onLoad()">

    <table style="height:100%;width:100%;border-spacing:0px;">
        <col width="20%">
        <col width="80%">
        <tr>
            <td class="top" colspan="2">
                <input id='query' class='inputfield' value="x:yearKey, y:viewModel.data[featureKey][countryKey][yearKey], group:countryKey + '-' + featureKey"  style="float:left;">
                <button type="button" onclick="loadProject(-1)" style="float:left;">prev</button>
                <button type="button" onclick="loadProject(+1)" style="float:left;">next</button>
            </td>
        </tr>
        <tr style="height:3em;">
            <td class="">
                <div class="time">
                    <span onclick="setYear(undefined)">All</span>
                    <!--<button type="button" >play</button>-->
                    <input id='currentYearSlider' type="range" name="year" min="1900" max="2010" oninput="onSliderChange()">
                    <div id="selectedYear"></div>
                </div>
            </td>
            <td class="" rowspan="3">
                <div id='view'></div>
                <ul class="nav"></ul>
            </td>
        </tr>
        <tr style="height:10%;">
            <td class="">
                <div class="featureCloud"></div>
            </td>
        </tr>
        <tr>
            <td class="">
                <div class="tagCloud"></div>
            </td>
        </tr>
    </table>
  </body>
</html>
